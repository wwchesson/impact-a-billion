databases:
  - name: impact-a-billion
    databaseName: impact-a-billion
    user: impact-a-billion

services:
  - type: web
    name: impact-a-billion
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: impact-a-billion
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
